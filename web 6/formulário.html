<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa de Satisfação</title>
</head>
<body>
    <h1>Formulário de Pesquisa de Satisfação</h1>
    <form action="submit_form.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Pesquisa</legend>
            <p>1. Como você classificaria a qualidade do nosso produto?</p>
            <input type="radio" id="excelente" name="qualidade" value="excelente">
            <label for="excelente">Excelente</label><br>
            <input type="radio" id="boa" name="qualidade" value="boa">
            <label for="boa">Boa</label><br>
            <input type="radio" id="regular" name="qualidade" value="regular">
            <label for="regular">Regular</label><br>
            <input type="radio" id="ruim" name="qualidade" value="ruim">
            <label for="ruim">Ruim</label><br><br>

            <p>2. Como você classificaria nosso atendimento ao cliente?</p>
            <input type="radio" id="excelente_atendimento" name="atendimento" value="excelente">
            <label for="excelente_atendimento">Excelente</label><br>
            <input type="radio" id="bom_atendimento" name="atendimento" value="bom">
            <label for="bom_atendimento">Bom</label><br>
            <input type="radio" id="regular_atendimento" name="atendimento" value="regular">
            <label for="regular_atendimento">Regular</label><br>
            <input type="radio" id="ruim_atendimento" name="atendimento" value="ruim">
            <label for="ruim_atendimento">Ruim</label><br><br>

            <p>3. Você recomendaria nosso produto a outras pessoas?</p>
            <select id="recomendacao" name="recomendacao">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
                <option value="talvez">Talvez</option>
            </select><br><br>
        </fieldset>
        <input type="checkbox" id="compartilhar" name="compartilhar" value="sim">
        <label for="compartilhar">Autorizo compartilhar minha resposta com terceiros</label><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
